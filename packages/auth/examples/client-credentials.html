<html>

<head>
  <link href="shared.css" rel="stylesheet" />
  <style>
    label {
      margin-bottom: 5px;
    }
  </style>

</head>

<body>
  <a href="../">Back to all examples</a>
  <h1>Client Credentials</h1>
  <p>
    This example showcases how to login with client credentials. <br>
    Those credentials can be retrieved from <a href="https://developer.tidal.com">developer.tidal.com</a> by registering
    a new app.
  </p>


  <form id="clientCredentialsForm">
    <label>
      <span>Client ID</span>
      <input type="text" name="clientId" required />
    </label>
    <label>
      <span>Client Secret</span>
      <input type="text" name="clientSecret" required />
    </label>

    <button type="submit">Login</button>
  </form>

  <label>
    <input type="search" name="search" placeholder="search for artists" id="searchField" />
  </label>

  <ul id="searchResults"></ul>

  <script type="module" src="./client-credentials.js"></script>
</body>

</html>
