name: Pull Request

on:
  pull_request:
    branches: '*'

jobs:
  fossa-scans:
    name: Run FOSSA Scans
    uses: ./.github/workflows/fossa-scan.yml
    secrets: inherit

  trigger-lint:
    name: Run Lint Checks
    uses: ./.github/workflows/lint.yml

  trigger-unit-test:
    name: Run Unit Tests
    uses: ./.github/workflows/unit-test.yml
    secrets: inherit
